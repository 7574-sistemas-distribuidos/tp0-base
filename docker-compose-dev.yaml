version: '3'
services:
  server:
    container_name: server
    image: server:latest
    environment:
      - PYTHONUNBUFFERED=1
      - SERVER_IP=server
      - SERVER_PORT=12345
    entrypoint: python3 /server.py

  client:
    container_name: client
    image: client:latest
    entrypoint: /client
    environment:
      - CLI_SERVER_ADDRESS=server:12345
      - CLI_LOOP_LAPSE=1m
      - CLI_LOOP_PERIOD=10s
    depends_on:
      - server