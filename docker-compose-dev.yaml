version: '3.9'
name: tp0
services:
  server:
    container_name: server
    image: server:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
    networks:
      - testing_net
    volumes:
      - serverConfig:/config

  client1:
    container_name: client1
    image: client:latest
    entrypoint: /client
    environment:
      - CLI_ID=1
      - CLI_LOG_LEVEL=DEBUG
      - NOMBRE=Santiago Lionel
      - APELLIDO=Lorca
      - DOCUMENTO=30904465
      - NACIMIENTO=1999-03-17
      - NUMERO=7574
    networks:
      - testing_net
    depends_on:
      - server
    volumes:
      - clientConfig:/config

networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 172.25.125.0/24

volumes:
  serverConfig:
    driver: local
    driver_opts:
      type: none
      device: /home/palito/Desktop/sist_dist/tp0/sist_dist_tp0/server/config
      o: bind
  clientConfig:
    driver: local
    driver_opts:
      type: none
      device: /home/palito/Desktop/sist_dist/tp0/sist_dist_tp0/client/config
      o: bind
