networks:
  testing_net:
    ipam:
      config:
      - subnet: 172.25.125.0/24
      driver: default
services:
  client:
    depends_on:
    - server
    deploy:
      replicas: '2'
    entrypoint: /client
    environment:
    - CLI_ID=1
    - CLI_SERVER_ADDRESS=server:12345
    - CLI_LOOP_LAPSE=1m2s
    - CLI_LOG_LEVEL=DEBUG
    image: client:latest
    networks:
    - testing_net
  server:
    container_name: server
    entrypoint: python3 /main.py
    environment:
    - PYTHONUNBUFFERED=1
    - SERVER_PORT=12345
    - SERVER_LISTEN_BACKLOG=7
    - LOGGING_LEVEL=DEBUG
    image: server:latest
    networks:
    - testing_net
version: '3'
